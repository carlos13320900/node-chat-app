<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Join | Jocker Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/assets/favicon.png" />
  </head>

  <body class="centered-form">

    <!-- REVIEW: #region_snippet_Form -->
    <div class="centered-form__form">
      <form action="/chat.html">

        <!-- REVIEW: #region_snippet_Title -->
        <div class="form-field">
          <h3>Jocker Chat</h3>
        </div>
        <!-- REVIEW: #endregion_Title -->

        <!-- REVIEW: #region_snippet_Fields -->
        <div class="form-field">
          <img src="/assets/favicon.png" alt="logo" class="logo centered-image" />
        </div>
        <div class="form-field">
          <label>Display name</label>
          <input type="text" name="name" autofocus />
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" name="room" />
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
        <!-- REVIEW: #endregion_Fields -->
        
      </form>
    </div>
    <!-- REVIEW: #endregion_Form -->
  </body>

</html>
